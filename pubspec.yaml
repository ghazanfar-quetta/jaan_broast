name: jaan_broast
description: "Jaan Broast Hotel App"
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.6.12
  google_sign_in: ^6.2.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  flutter_facebook_auth: ^7.1.2
  permission_handler: ^11.0.0
  geolocator: ^11.0.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/onboarding/
    - assets/images/splash/splash_image.png
    - assets/images/google_logo.png

